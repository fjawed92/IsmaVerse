{% extends "base.html" %}
{% block title %}Edit Comic{% endblock %}

{% block content %}
<div class="container py-4" style="max-width: 820px;">

  <div class="d-flex align-items-center justify-content-between mb-3">
    <h1 class="h4 m-0">Edit Comic</h1>
    <a class="btn btn-outline-secondary" href="{{ url_for('admin.admin_comics_list') }}">
      Back to list
    </a>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <form method="POST" enctype="multipart/form-data">

        <div class="mb-3">
          <label class="form-label">Title</label>
          <input type="text"
                 name="title"
                 class="form-control"
                 value="{{ comic.title }}"
                 required>
        </div>

        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea name="description"
                    class="form-control"
                    rows="4">{{ comic.description or "" }}</textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">Replace PDF (optional)</label>
          <input type="file" name="pdf_file" class="form-control" accept="application/pdf">
          <div class="form-text">
            Current PDF:
            {% if comic.pdf_file %}
              <span class="fw-semibold">{{ comic.pdf_file }}</span>
            {% else %}
              <span class="text-muted">None</span>
            {% endif %}
          </div>
        </div>

        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary">Save Changes</button>
          <a class="btn btn-outline-secondary" href="{{ url_for('admin.admin_comics_list') }}">Cancel</a>

          <div class="ms-auto">
            <form method="POST"
                  action="{{ url_for('admin.admin_delete_comic', comic_id=comic.id) }}"
                  onsubmit="return confirm('Delete this comic? This cannot be undone.');">
              <button type="submit" class="btn btn-outline-danger">
                Delete Comic
              </button>
            </form>
          </div>
        </div>

      </form>
    </div>
  </div>

</div>
{% endblock %}
